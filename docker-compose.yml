version: '2'
services:
  postgres:
    image: postgres:9.6
    ports:
      - '5432:5432'
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.0.1
    environment:
        discovery.type: 'single-node'
    ports:
      - '9200:9200'
      - '9300:9300'
  kibana:
    image: docker.elastic.co/kibana/kibana:6.0.1
    ports:
      - 5601:5601